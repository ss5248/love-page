<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گربه نارنجی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        .cat-image {
            width: 300px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .cat-image:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 24px;
            color: #e74c3c;
            margin-top: 20px;
            display: none;
            animation: fadeInOut 2s ease-out;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- تصویر گربه نارنجی -->
    <img src="https://i.pinimg.com/originals/84/8f/5f/848f5ff8f5a7d4fefcbdacb2344c9e24.jpg" class="cat-image" onclick="playSoundAndShowMessage()" alt="گربه نارنجی">

    <!-- پیام عربی -->
    <div class="message" id="message">
        أنا شاذ حوحو
    </div>

    <!-- فایل صوتی -->
    <audio id="meowSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function playSoundAndShowMessage() {
            // پخش صدای گربه
            const sound = document.getElementById('meowSound');
            sound.play();

            // نمایش پیام
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = "block";

            // مخفی کردن پیام بعد از 2 ثانیه
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
